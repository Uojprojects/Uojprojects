<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor Interface</title>
    <link rel="stylesheet" href="Yak.css">
</head>
<body>
    <header>
        <h1>Welcome to AI Tutor</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Our AI Tutor</h2>
            <p>AI Tutor provides personalized learning experiences using the latest AI technology.</p>
        </section>

        <section id="courses">
            <h2>Available Courses</h2>
            <div id="course-list">
                <!-- Courses will be loaded here via JavaScript -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AI Tutor. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
